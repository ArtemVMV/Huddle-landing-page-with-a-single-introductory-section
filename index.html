<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="page-layoute">
    <div class="header">
      <img src='images/logo.svg' alt="logo">
    </div>
    <div class="container">
      <div class="container-left">
        <img src="images/illustration-mockups.svg" alt="baner">
      </div>
      <div class="container-right">
        <p class='topic'>  
          Build The Community <br>
          Your Fans Will Love 
        </p>
        <p class='chapter'>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p> 
        <button class="buttons" >Register</button> 
      </div>
    </div>
    <div class="footer">
      <img src="images/inst_icon.png" alt="social-media">   
      <img src="images/tweet_icon.png" alt="social-media">   
      <img src="images/fb_icon.png" alt="social-media">   
    </div>
</div>
</body>
</html>
